<!DOCTYPE html>
<html lang="en">
  
    <head>
        <title>Guess the Word!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css"/>
    </head>
  
  <body>
  
    <script src= "script.js"></script>

    <div id="main-header">
        <h1>Cick 'START' to begin</h1>
        <button id="startGame">START</button>
    </div>

    <div id="game-section">
        <h2>Time left:</h2>

        <section id="wordBox-container">
            <div id="word-box">
                <div id="innerWordBox">
                    <h3></h3>
                </div>
            </div>
        </section>
    </div>

    <div id="stats">
        <h2>Wins: </h2>
        <h2>Losses: </h2>
    </div>

  </body>
</html>
